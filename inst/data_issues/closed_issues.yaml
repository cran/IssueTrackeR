- |-
  I'm working with the GUI v3.5.0 (latest release).
  Perhaps some of the comments no longer apply, in which case I'd be happy to test the latest snapshot to confirm or inform my outcome.

  ### Saving erases the `domainSpec`

  Here are my reproductible steps:

  1) I'm working with a *random* WS
  2) I modify the `domainSpec` of a SA-ITEM (for example adding an outlier)
  3) I refresh my SA-Item with the policy concurrent
  4) The changes of the `domainSpec` I performed, are erased (for example the outlier I added)

  ### Saving the WS save the `domainSpec`

  If I repeat the same steps but save the WS before refreshing the model, the `domainSpec` remains intact (with the outlier I added).

  ### Conclusion

  Saving or not saving the WS should have no impact on refresh policies (it should not change the specs because the object should be the same between save on the XML and interactivity on the GUI).

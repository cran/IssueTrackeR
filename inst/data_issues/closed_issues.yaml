  - "This is the \"With\" pattern.\r\n\r\n`SaItem` is an immutable object. That means
    that its state cannot be changed once it is created.\r\nSo, to change a parameter,
    you need to create a new object by deriving the original one. \r\n\r\nMore info
    at https://projectlombok.org/features/With"

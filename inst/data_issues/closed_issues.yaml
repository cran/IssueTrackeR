- "The following describes a bug in JDemetra+ version 3.2.2 that is reproducible under
  certain scenarios but exhibits inconsistency in others.\r\n\r\nConsider the following
  spreadsheet of random time series data: [random_data.xlsx](https://github.com/user-attachments/files/16104095/random_data.xlsx).
  There are two monthly series it contains:\r\n- Series_start_Sep2017 is a time
  series of random integers (see the spreadsheet formulae for details) ranging from
  **September 2017** to December 2023; and\r\n- Series_start_Apr2017 is the same
  series, but with additional random data (see the spreadsheet formulae for details)
  at the start, and ranges from **April 2017** to December 2023.\r\n\r\nPerform the
  following steps to reproduce the bug:\r\n1. Load the spreadsheet into JD+.\r\n2.
  Create an X13 single-analysis document for each of the two series above.\r\n3. Accept
  all default JD+ settings (spec: RSA4) but apply the following changes in the Specifications
  panel:\r\n    i. Under SERIES, uncheck Preliminary Check.\r\n    ii. Under TRANSFORMATION,
  set function to Log.\r\n    iii. Under REGRESSION, disable trading day and Easter.\r\n
  \   iv. Under OUTLIERS, uncheck Is enabled.\r\n    v. Under X11, set Mode to
  Multiplicative, set Seasonal filter to S3X5, uncheck Automatic Henderson
  filter, and check Excludeforecast.\r\n4. Click Apply once the changes are made
  in the Specifications panel.\r\n\r\nThese two JD+ series thus have the same data
  and specifications except for additional data in the periods from April 2017 to
  August 2017 for the series Series_start_Apr2017. See the following workspace files:
  [bug_workspace.zip](https://github.com/user-attachments/files/16104112/bug_workspace.zip):\r\n-
  X13Doc-1 corresponds to the series Series_start_Apr2017'\r\n- X13Doc-2 corresponds
  to the series Series_start_Sep2017'\r\n\r\nObserve the following:\r\n- For the
  series Series_start_Apr2017, X13 output is produced, indicating a successful run
  without errors. \r\n- For the series Series_start_Sep2017, the X13 output is blank,
  indicating an error has occurred. (As an aside, please note the importance of surfacing
  errors to the user as raised in: #283.)\r\n\r\nNow try the following:\r\n- For both
  series, uncheck Excldudeforecast in the Specifications panel, and apply the changes.\r\n
  \   - Observe that the series Series_start_Sep2017 now runs successfully.\r\n-
  For both series, change the underlying spreadsheet data (that is, generate new random
  data).\r\n    - Observe that the outcome is the same: the series Series_start_Apr2017
  remains successful, but the series Series_start_Sep2017 remains unsuccessful.\r\n
  \   - This seems to suggest that the series original data values are themselves
  not the cause of the bug.\r\n\r\n**Why does the different starting date prevent
  the series Series_start_Sep2017 from running successfully?\r\nWhy does including
  forecasts (that is, unchecking Excludeforecast) solve the issue?**\r\n\r\nWe can
  reproduce the bug similarly in the Cruncher, suggesting the bug is in the core JDemetra+
  libraries. Specifically, if the series demonstrating this bug is run through the
  Cruncher, it produces no output aside from a demetra_m.csv file. That file contains
  nothing but the name of the series. \r\n\r\nWe also experimented with other series.

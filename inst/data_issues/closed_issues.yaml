  - This principle is called "reduced precision" (see https://en.wikipedia.org/wiki/ISO_8601#Reduced_precision)
  - "**TL;DR**: Classes that allow compact notation implement the `HasShortStringRepresentation`
    interface. These short representations are not necessarily the shortest one as
    readability and meaning are the main objectives.\n\n## ISO 8601 Time Interval\n\nIn
    JD+, time intervals must implement the `TimeInterval` interface and may implement
    `HasShortStringRepresentation` if a compact notation is possible. \n\nExample
    using `TsPeriod` ($${\\color{green}start\\color{black}/\\color{blue}duration}$$):\n\n|
    Method | Output |\n| --- | --- |\n| `TsPeriod#toString()` | `2010-01-01T00:00:00/P1M`
    |\n| `TsPeriod#toShortString()` | `2010-01/P1M` |\n\n## ISO 8601 Time Recurrence\n\nIn
    JD+, time recurrence must implement the `TimeRecurrence` interface and may implement
    `HasShortStringRepresentation` if a compact notation is possible.\n\nExample using
    `TsDomain` ($${R\\color{green}n\\color{black}/\\color{blue}interval}$$):\n\n|
    Method | Output |\n| --- | --- |\n| `TsDomain#toString()` | `R24/2010-01-01T00:00:00/P1M`
    |\n| `TsDomain#toShortString()` | `R24/2010-01/P1M` |\n\n## Experimental extension
    of ISO 8601\n\nIn JD+, observations can also be represented by a string. This
    experimental notation is not part of the ISO 8601 standard but is heavily inspired
    by it.\n\nExample using `TsObs` ($${\\color{green}interval\\color{black}=\\color{blue}value}$$):\n\n|
    Method | Output |\n| --- | --- |\n| `TsObs#toString()` | `2010-01-01T00:00:00/P1M=3.14`
    |\n| `TsObs#toShortString()` | `2010-01/P1M=3.14` |\n"

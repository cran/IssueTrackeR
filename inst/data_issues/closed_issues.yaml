  - 'Related to #612 (for the bug on basic checks)'
  - Thanks for bringing this to our attention @TanguyBarthelemy!
  - |-
    Description of the special cases of regression effects (the other cases are obvious). To be noted that there is no restriction to assign a regression variable to a component.

    Regression effects assigned to "undefined": they are used for the regarima modelling, but not removed from the linear series; so, such effects are spread out in all the components (T, S, I).
    Regression effects assigned to "series": they are used for the regarima modelling and than removed from the original series; y - reg(series) = t + s + i or y = t + s + i + reg(series)
    Regression effects assigned to "sa" : sa = t + i + reg(sa).

    The last two options should be used with caution (they were integrated in the original Tramo-Seats)
  - Thanks for your reply @palatej. Could you please also explain the case for the
    'CalendarEffect' regression effect, and explain why it is seemingly not taken
    out of the seasonally adjusted series as evidenced above? Conceptually, we would
    have thought that the SA series has removed calendar effects too. Is this intended
    behaviour, or is it a bug? Is it distinguished from the 'Seasonal' regression
    effect?
  - |
    The 'Calendar effect' regression effect was added quite recently (not in version 2); it was indeed not fully implemented in X13. I just corrected the problem. For user-defined trading days effects, the user should use the corresponding option in the trading days specs (the significance of the variables is tested). The other user-defined calendar effects could be, for instance, specific Easter effects, other moving holidays effects or even other trading days effects that will be added to the model (not tested).
    In the final decomposition, any calendar effect will be in the seasonal (and of course removed from the seasonally adjusted series).
  - Thanks for explaining further @palatej and for fixing the problem. This makes
    more sense now.

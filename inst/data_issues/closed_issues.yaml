- text:
  - "By default, Tramo-seats uses the wiener-kolmogorov filters for computing the
    standard deviations; this is a fast approximate solution based on a semi infinite
    approach. On the other hand, ucarima_estimate always uses the kalman smoother,
    which provides an exact solution. The differences between the standard deviations
    are usually small. However, when the model contains quasi unit-roots in the MA
    polynomials, the differences can be significant. \nTo be noted that you can always
    select the Kalman smoother in the GUI. After some discussions with V. Gomez, I
    think that we should put the Kalman smoother as the default in the GUI (in a future
    version)."
  - Thank you for your quick response!

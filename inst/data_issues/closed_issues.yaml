- text:
  - "These are two different-yet-related patterns.\r\nUsually, a class has either
    a builder or a public constructor but not both.\r\nBasically, you use a contructor
    if you have few parameters and a builder if you a a lot of parameters.\r\n\r\nTo
    get started with these concepts, I would recommend the following book:\r\nhttps://www.oreilly.com/library/view/effective-java-3rd/9780134686097/"

- text: "\"Period\" is the periodicity (number of obs by cycle) of the seasonal (more
    generally periodic) component of the SARIMA model (Box-Jenkins definition). In
    most cases, it is undefined (=0) and automatically derived from the context (usually
    the frequency of the series). In a few advanced use cases, we must specify it
    explicitly. That's never the case in X13.\r\nIf it is not specified in xml, it
    is considered equal to 0."

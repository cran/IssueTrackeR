- text: "Hello Carlos,\nThe routine seems to work correctly. The \"problem\" comes
    from the different uses of the auto-regressive parameters between JD+ and R. In
    JD+ (like in Tramo), we use what we call the \"true signs\". See for instance
    the description of Tramo. \nIn R (and in the original X13), we use the opposite
    signs for auto-regressive parameters.\nSo, the differencing operator D (= 1 -
    B) corresponds to ar=-1 in Tramo and to ar=1 in R. \nIn the AMI procedure of JD+
    (Tramo/X13), 1+0.99*B is not changed in 1+B while 1-0.99*B is changed in 1-B.\nTo
    be noted that if you fully specify a model, the unit root test is not done."

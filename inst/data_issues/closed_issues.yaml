- "The `stock_td` function generate the stock trading days regressor. \n\nFrom the
  documentation, the regressors can take the values :\n\n- 1 if the w<sup>th</sup>
  of the month is this day of the week \n- -1 if the wth of the month is a sunday\n-
  0 otherwise\n\nAlso if we provide w > 31, then the last day of the month (28<sup>th</sup>,
  29<sup>th</sup>, 30<sup>th</sup> or 31<sup>st</sup>) will be taken into account
  according to the month.\n\n``` r\nlibrary(\"rjd3toolkit\")\nstock_td(frequency =
  12L, start = c(2000L, 1L), length = 4L, w = 30L)\n#>          Monday Tuesday Wednesday
  Thursday Friday Saturday\n#> Jan 2000     -1      -1        -1       -1     -1       -1\n#>
  Feb 2000      0       1         0        0      0        0\n#> Mar 2000      0       0
  \        0        1      0        0\n#> Apr 2000     -1      -1        -1       -1
  \    -1       -1\nstock_td(frequency = 12L, start = c(2000L, 1L), length = 4L, w
  = 31L)\n#>          Monday Tuesday Wednesday Thursday Friday Saturday\n#> Jan 2000
  \     1       0         0        0      0        0\n#> Feb 2000      0       1         0
  \       0      0        0\n#> Mar 2000      0       0         0        0      1
  \       0\n#> Apr 2000     -1      -1        -1       -1     -1       -1\nstock_td(frequency
  = 12L, start = c(2000L, 1L), length = 4L, w = 32L)\n#>          Monday Tuesday Wednesday
  Thursday Friday Saturday\n#> Jan 2000      1       0         0        0      0        0\n#>
  Feb 2000      0       1         0        0      0        0\n#> Mar 2000      0       0
  \        0        0      1        0\n#> Apr 2000     -1      -1        -1       -1
  \    -1       -1\n```\n\n<sup>Created on 2025-10-10 with [reprex v2.1.1](https://reprex.tidyverse.org)</sup>\n\n\nBut
  for quaterly series, I thought that this limit (31) will be replaced by 92 (30 +
  31 + 31) as it will take the w<sup>th</sup> day of the quarter and not the month
  ?\n\nBut that's not the case, it's the w<sup>th</sup> day of the last month of the
  quarter that is taken into account:\n\n``` r\nlibrary(\"rjd3toolkit\")\nstock_td(frequency
  = 4L, start = c(2000L, 1L), length = 4L, w = 30L)\n#>         Monday Tuesday Wednesday
  Thursday Friday Saturday\n#> 2000 Q1      0       0         0        1      0        0\n#>
  2000 Q2      0       0         0        0      1        0\n#> 2000 Q3      0       0
  \        0        0      0        1\n#> 2000 Q4      0       0         0        0
  \     0        1\nstock_td(frequency = 4L, start = c(2000L, 1L), length = 4L, w
  = 31L)\n#>         Monday Tuesday Wednesday Thursday Friday Saturday\n#> 2000 Q1
  \     0       0         0        0      1        0\n#> 2000 Q2      0       0         0
  \       0      1        0\n#> 2000 Q3      0       0         0        0      0        1\n#>
  2000 Q4     -1      -1        -1       -1     -1       -1\nstock_td(frequency =
  4L, start = c(2000L, 1L), length = 4L, w = 32L)\n#>         Monday Tuesday Wednesday
  Thursday Friday Saturday\n#> 2000 Q1      0       0         0        0      1        0\n#>
  2000 Q2      0       0         0        0      1        0\n#> 2000 Q3      0       0
  \        0        0      0        1\n#> 2000 Q4     -1      -1        -1       -1
  \    -1       -1\n```\n\n<sup>Created on 2025-10-10 with [reprex v2.1.1](https://reprex.tidyverse.org)</sup>\n\nAlso,
  what if w < 0 ?\nCurrently, it seems that we take the stock regressors from w =
  31 and we shifted |w| times the weekdays.\n\n``` r\nlibrary(\"rjd3toolkit\")\nstock_td(frequency
  = 12L, start = c(2000L, 1L), length = 4L, w = 31L)\n#>          Monday Tuesday Wednesday
  Thursday Friday Saturday\n#> Jan 2000      1       0         0        0      0        0\n#>
  Feb 2000      0       1         0        0      0        0\n#> Mar 2000      0       0
  \        0        0      1        0\n#> Apr 2000     -1      -1        -1       -1
  \    -1       -1\nstock_td(frequency = 12L, start = c(2000L, 1L), length = 4L, w
  = 0L)\n#>          Monday Tuesday Wednesday Thursday Friday Saturday\n#> Jan 2000
  \     1       0         0        0      0        0\n#> Feb 2000      0       1         0
  \       0      0        0\n#> Mar 2000      0       0         0        0      1
  \       0\n#> Apr 2000     -1      -1        -1       -1     -1       -1\nstock_td(frequency
  = 12L, start = c(2000L, 1L), length = 4L, w = 1L)\n#>          Monday Tuesday Wednesday
  Thursday Friday Saturday\n#> Jan 2000      0       0         0        0      0        1\n#>
  Feb 2000      0       1         0        0      0        0\n#> Mar 2000      0       0
  \        1        0      0        0\n#> Apr 2000      0       0         0        0
  \     0        1\n```\n\n<sup>Created on 2025-10-10 with [reprex v2.1.1](https://reprex.tidyverse.org)</sup>\n\n\nThank
  you\n"

- text:
  - "It is only possible to fix any coefficients in the GUI if the transformation
    is defined (aka not Auto). **We should definitely make it clear for the user,
    by deactivating the option and explaining the cause in the description.**\r\n\r\nSo
    let me answer all the questions:\r\n\r\n- How do I insert a fixed factor?\r\n_First
    set a transformation (Log or None), then set the factor._\r\n- What does 'parameter
    value' in JD+ mean? / Does it refer to 'value' or 'coefficient' as per my definitions?\r\n_It
    is the coefficient and is named that way in TradingDays and User-defined variables.
    **I will change it to be more consistent and specific**._\r\n- Why does the 'parameter
    value' seem to 'disappear' when I reopen the relevant dialogue box? / And why
    does it not appear in the underlying XML file (see screen shot below)?\r\n_If
    no transformation is defined JDemetra changes the 'parameter value' to 0 Undefined
    when closing the box, so, it really disappears._\r\n- If the coefficient is fixed,
    and the value of the fixed coefficient is 0, will JD+ re-estimate it via RegARIMA,
    or will it use a coefficient of 0 (meaning that the outlier in effect is not applied
    to the series)?\r\n_It will use and show it as a fixed outlier with coefficient
    of 0._  "
  - Thanks so much for the helpful answers @Immurb. I appreciate you answering each
    of my questions carefully. That all makes sense. I look forward to having your
    suggestion of making things clearer for the user implemented.
  - "One further thing to add @Immurb: there was a reason for my question regarding
    the meaning of 0 for fixed coefficients:\r\n\r\nIn R, when we look up the documentation
    for the `add_outlier()` function, under `Arguments` it says \"coef: the coefficient
    if needs to be fixed. **If equal to 0 the outliers/ramps coefficients are estimated.**\r\n\r\nWhy
    does the R interface differ to the GUI? It seems that in RJDemetra, a 0 tells
    JD+ to re-estimate, but in the GUI, it doesn't mean that.\r\n\r\nWe're not sure
    why in R the default value of `coef` isn't NULL or NA so that any value given
    to it would indicate a fixed value but if it's NULL/NA then RegARIMA would re-estimate."
  - "I'm not sure why it is implemented that way in R, maybe @TanguyBarthelemy or
    @charphi know.\r\nInternally each Parameter/Coefficient has a value and a type
    (Undefined, Initial, Fixed, Estimated). In the GUI I think you can only choose
    the type for ARIMA parameters, everything else fixes the value.\r\n  "
  - "A few clarifications:\r\n\r\nWe use the same structure for parameters (in ARIMA
    or other models) and for regression coefficients. Not the best choice, but changing
    it would be expensive and error prone. \r\nAt least, we should indeed adapt the
    spec boxes to use the correct names and to hide the coefficients when they can't
    be fixed. The documentation should explain why. I will add it in the issues.\r\n\r\nIn
    the ARIMA model, the different types make sense: you can of course estimate the
    value or fix it, but you can also give an initial value; that is useful when there
    are different local maximum likelihood solutions (different initial values could
    give different final estimates).\r\n\r\nConsidering the coefficients of the regression,
    you just can fix them or estimate them: there is an analytic solution and initial
    values would never be used. That's why given coefficients are always considered
    as fixed. Using 0 doesn't make sense in most cases. The only exception is trading
    days, when you want to exclude the effects of some day(s).\r\n\r\nThe choice of
    the default value in R is indeed misleading. NULL or NA would be better. To be
    noted that 0 is automatically changed in the R code to NULL. -> small improvement
    for the next release (-> issue in rjd3toolkit)\r\n"
  - "Thanks for the clarifications @Immurb and @palatej. Incorporating the suggested
    changes in a future release would be great.\r\n\r\nI agree that a coefficient
    of 0 is pointless in all cases except for the one @palatej has identified. However,
    the GUI treatment is better in my view than the R treatment: the former is helpfully
    consistent regardless of value if type is 'fixed', even if the value is 0. That
    is easier to understand than having 0 mean 're-estimate' as per the R implementation."
  - "I have one more question given the replies above. @Immurb stated that in the
    GUI, the 'type can only be set for ARIMA parameters'. However, @palatej then said
    that for the regression coefficients, 'you just can fix them or estimate them',
    but then goes on to say that they 'are always considered as fixed'.\r\n\r\nI'm
    confused now: are the coefficients for user-defined variables (regressors) always
    fixed, always re-estimated, or can the user choose the type ('fixed', or 're-estimate').
    If so, how (in the GUI)?\r\n\r\nSimilar to LSs and AOs, I can't make sense of
    the corresponding user-defined variable window (even if I choose a non-auto transformation
    as @Immurb advised):\r\n\r\n![image](https://github.com/user-attachments/assets/a273bb7f-78d8-402d-b624-dd064fa44870)"
  - "If you give a value, the coefficient is considered as fixed. Otherwise, it is
    (of course) estimated. \r\n\r\nTo be noted that the treatment of fixed coefficients
    is completely different from usual REGARIMA estimation: fixed regression effects
    are first removed from the series; that's why we must now the transformation of
    the series to interpret it correctly (should they be applied on the series in
    levels or in logs?) . The modified series is then processed and the fixed regression
    effects are finally reintroduced in the results. \r\n\r\nMore details can be retrieve
    in the [documentation ](https://jdemetra-new-documentation.netlify.app/a-sa-pre-treatment)\r\n\r\n"
  - "Hi again @palatej. I have a further question regarding your comment above: _\"If
    you give a value, the coefficient is considered as fixed. Otherwise, it is (of
    course) estimated.\"_\r\n\r\nIn the underlying XML workspace file, what is the
    data item name for coefficients that are estimated rather than fixed when inserting
    outliers in the JD+ GUI like level shifts or additive outliers?\r\n\r\nWhen the
    coefficients are fixed, the tag label is clearly displayed:\r\n\r\n![image](https://github.com/user-attachments/assets/b491134a-8955-4bd0-ac1b-e519db4bfc87)\r\n\r\nHowever,
    what is the tag name for when the coefficient is not fixed? Is it 'Estimated',
    or 'Undefined', or 'Initial', or something else, or does it simply not appear
    in the XML file? **Also**, does the answer depend on whether the workspace file
    is a single document or a multi-document?\r\n\r\nWe're finding it hard to reveal
    the answer through our own experimentation as there seem to be a number of combinations/factors
    at play. Note further that the documentation at: https://jdemetra-new-documentation.netlify.app/a-sa-pre-treatment#outliers
    does not explain the coefficient types for outliers in the GUI (it only explains
    the types for ARIMA models). FYI @annasmyk"
  - "The xml is the same for single or multi-document (more exactly, the xml in a
    single document is an extract of the xml in a multi-document)\r\n\r\nSome general
    rules for the parameters (regression or arima)\r\n- Input parameters (given by
    the user)\r\n   -   \"Fixed\", \"Undefined\", \"Initial\" are reserved to input
    parameters.\r\n   -   \"Estimated\" is considered as \"Undefined\" in inputs (but
    such parameters can be changed in \"Fixed\" parameters if you use suitable refreshing
    policies) \r\n   -   \"Initial\" is only meaningful for arima parameters.\r\n
    \  -   \"Initial\" in regression is considered as \"Undefined \r\n\r\n- Output
    parameters (generated by the processing)\r\n   -  \"Fixed\", \"Estimated\" are
    reserved to output parameters (results of the processing)\r\n   -  \"Fixed\" inputs
    give \"Fixed\" outputs\r\n   -  Other inputs give \"Estimated\" outputs \r\n"
  - Thanks @palatej for your prompt reply. That information has helped to clarify
    the situation for us.

  same pattern in the XML files of the SAProcessing. \r\n\r\nFor example, with XLS
  files, the path looks like this: \r\n```\r\n\"...data_ipi.xls#seriesName=RF0610&amp;sheetName=Feuil1\"\"\r\n```\r\nThe
  path to access the series is defined according to the **column name** of the series
  and not its placement so we can invert columns in the excel raw data file and there
  won't be any consequence for our workspace when refreshing.\r\n\r\nFor CSV files,
  the path looks like this: \r\n```\r\n\"...data_ipi.csv#seriesIndex=4\"\r\n```\r\nSo
  here the path to access the series depends only on its position in the file (its
  index) and not on its column name. So we can delete or change the column names,
  it won't change the data of the workspace during the refreshing.\r\n\r\nI don't
  know which property is better than the other when working with raw data files but
  why these different data files are recorded differently ? Is it possible to unify
  the rules for writing file paths or maybe it's totally useless ?\r\n"

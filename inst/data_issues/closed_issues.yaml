  - "Hi @ashah12 \r\n\r\nJWsaCruncher is a command-line tool. It is not designed to
    run as a AWS lambda function.\r\nIt might still work but you will have to create
    some kind of wrapper around it (maybe it is what you are already doing).\r\n\r\nConcerning
    your specific error, the message means that JD+ has not been able to load the
    service provider that deals with `Utilities@Calendars` workspace item. I'm not
    familiar with AWS lambda function, so I'm not sure where the problem is.\r\nIt
    might come from a missing jar or a missing entry in the jar if the content has
    been modified or repackaged.\r\n\r\nService providers are loaded by the [Java
    ServiceLoader](https://www.baeldung.com/java-spi). On the classpath, these providers
    are registered in `META-INF/services` folders. On module path, these providers
    are registered in `module-info.java`.\r\n"
  - Thank you for your help!
  - "Hi,\r\nI'm trying to figure our where the service provider configuration files
    are defined. There don't seem to be any META-INF directory in the jdplus-main
    repo. \r\n\r\nI am trying to create an executable jar, which includes the jdplus
    dependencies. However when I do this, the only service providers that the jar
    sees are:\r\njdplus.sa.base.workspace.SaHandlers$SaMulti@49e4cb85\r\njdplus.sa.base.workspace.SaHandlers$SaMultiLegacy@5594a1b5\r\n\r\nany
    ideas?"

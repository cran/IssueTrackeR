    compile time thanks to nice annotations (see [`@ServiceProvider`](https://github.com/nbbrd/java-service-util?tab=readme-ov-file#serviceprovider)).\r\n\r\nFor
    your executable jar, you might need to shade your dependencies using the [`maven-shade-plugin`](https://maven.apache.org/plugins/maven-shade-plugin/).
    You will have to use a transformer in order to shade the providers.\r\nhttps://github.com/jdemetra/jdplus-main/blob/ddf9ce62f5f89bdd957cac10f03017e01db141f8/jdplus-main-cli/pom.xml#L73\r\n"

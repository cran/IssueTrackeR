  - "I guess you are talking about the X11 Parameter Bias correction for log-additive
    decomposition?\r\nIt should only be available in the GUI if your X11 Mode is LogAdditive.
    Then you can choose between None, Legacy, Smooth or Ratio.\r\nThe different corrections
    can be found at https://github.com/jdemetra/jdplus-main/blob/0af1f27f818106dda82cc0f0b0d87808f21046cb/jdplus-main-base/jdplus-x13-base-parent/jdplus-x13-base-core/src/main/java/jdplus/x13/base/core/x11/X11Kernel.java#L184-L193\r\n\r\nDoes
    that answer the question?\r\n"
  - "Thanks @Immurb for your prompt reply. Does this parameter apply only to log-additive
    decompositions?\r\n\r\nIf so, then the bias parameter appears in the underlying
    XML file even if I select a multiplicative decomposition (with a log transform);
    why is that the case?\r\n\r\nIn the Specifications panel, I selected 'Log' for
    'Function' under 'TRANSFORMATION', and selected 'Multiplicative' for 'Mode' under
    'X11' (first screen shot below). However, there is no option to select the setting
    for the bias parameter (that is, turn it off), yet the XML file contains it (second
    screen shot below).\r\n\r\n![image](https://github.com/user-attachments/assets/c33f1b64-a374-4465-b745-e0c093c40cbd)\r\n\r\n![image](https://github.com/user-attachments/assets/25168684-ef8a-4b4f-9326-16c7cdf499de)"
  - "You probably had LogAdditive selected once. The bias correction is then set to
    **Ratio** and because that is not the default (**Legacy**) it is then always saved.
    I'm not sure why Ratio is selected by default but Legacy is the default for saving.
    Nonetheless the parameter is only used inside the Kernel if it is LogAdditive,
    seasonal and the parameter is not None:\r\nhttps://github.com/jdemetra/jdplus-main/blob/0af1f27f818106dda82cc0f0b0d87808f21046cb/jdplus-main-base/jdplus-x13-base-parent/jdplus-x13-base-core/src/main/java/jdplus/x13/base/core/x11/X11Kernel.java#L168-L175\r\n\r\nWe
    should remove it from saving to xml, if the mode is not LogAdditive."
  - "The fact that the parameter is saved in xml will not generate any problem; there
    are other unused parameters that are saved in xml because they differ from their
    default values. To avoid misunderstanding, they should indeed be removed. I just
    corrected the code for this one.\r\nWe provide several bias corrections because
    the original one (\"legacy\") gives sometimes very strange (seasonal) results.
    The \"ratio\" method is exactly what is used in TramoSeats and the \"smooth\"
    is experimental. A methodological point that should be improved in future versions..."

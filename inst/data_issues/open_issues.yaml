- "I've found a bug with the cruncher. \n\nHere's the output I saw at the end of my
  run: \n- At the end of the output printed out by cruncher was this: (note the 'failed'
  line)\n```\nFlushing bundle...\nGenerate Output\nCsv matrix\nfailed: Input length
  = 1\ncsv\ngenerated\nSaving new processing...\n```\n- output series were produced
  as normal\n- the demetra_m.csv file is missing most of its content. Up to a certain
  series X, it is written to as normal. But the row for series X abruptly stops printing
  output midway through. The several rows that were most recently printed are then
  printed twice more, starting at midway through the series X row (presumably these
  were the contents of the buffer), always stopping abruptly at the same point in
  the next series X row.  This meant most of the series had no matrix output at all.\n\n\nUsing
  a debugger, I could see that the issue was an **UnmappableCharacterException**,
  which occurs when you try to write a valid character into a file using a character
  set that does not contain that character. The exception only occurs when the buffer
  with that character is flushed. It happens in the CsvInformationFormatter class,
  and the chosen character set is visible in the CsvMatrixOutput class. Both are in
  the jdplus.sa.base.csv package.\n\nThe issue is that the infinity character ∞ is
  not valid in the chosen character set [ISO/IEC 8859-1 - Wikipedia](https://en.wikipedia.org/wiki/ISO/IEC_8859-1#Code_page_layout)\n\nThe
  cell that gets an infinity result is **diagnostics.fcast-outsample-variance** in
  series X. If I remove that the from parameters file, cruncher runs as normal with
  no issues.\n\nI tried removing every series except series X, and I got the same
  output in the demetra_m.csv file, except that the rows were only printed twice,
  not thrice. So this can be reproduced with just one series.\nI also tried removing
  just series X from the full workspace, and it ran as normal with no issues. So the
  diagnostic works in most situations, just not for this series.\n\nI suggest you
  do one of the following things to fix the issue:\n- Change the character set used
  for CSV output to one that includes the infinity character\n- Change the custom
  number formatter to print a double 'infinity' value as the string \"infinity\" instead
  of as \"∞\"\n- If infinity is not a valid result for the diagnostics.fcast-outsample-variance
  test, change it so that it can't end up with infinity\n\n\nI don't need this fix
  urgently- it turns out that I don't need fcast-outsample-variance so I've just removed
  that from the parameters file."

  - "Hello ! The problem is slightly more complex: with some parameters (\"noisy\"),
    the model modified by SEATS is not a usual SARIMA model any more. More exactly,
    the moving average part is more complex and can't be expressed with Q, BQ and
    the corresponding coefficients.\nSo, the solution would be to mention if the modified
    model is still a SARIMA and then only, to provide the usual information.\nI don't
    know if that's really useful and what would be the actual added value (the algorithms
    used for the canonical decomposition just use generic ARIMA models) "
  - "Hello!\r\n\r\nI will describe what happened with JDemetra+ 2.x.x.\r\n\r\nWhen
    Tramo model was not decomposed by Seats, one of the approaches used in the production
    of OFFICIAL seasonally adjusted data was based on the manual identification of
    a decomposable model (sometimes the model used by Seats was initially imposed
    and then improved).\r\n\r\nWith the partial concurrent approach a decomposable
    model was preferred for two reasons:\r\n1) forecasts of unadjusted series (in
    Tramo) and forecasts of components (in Seats) were consistent;\r\n2) we were 100%
    sure that seasonally adjusted data were generated through the same model.\r\n\r\nTo
    corroborate item 2): let us think of a time series whose model M1 does not admit
    a decomposition. M1 is then \"approximated\" with a different model M2. Adding
    a new observation, M1 coefficients change and now M1 admits a decomposition. This
    can generate large revisions (or larger than usual).\r\n\r\nHave the previous
    issues been overcome with the new JD+ 3.x.x.?\r\nIf yes, my previous request can
    be easily ignored.\r\n   \r\n     \r\n\r\n----- Messaggio originale -----\r\nDa:

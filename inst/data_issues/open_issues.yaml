- text: "I agree with @TanguyBarthelemy about the importance of this issue. In general,
    regardless of the type of error, it is important to both:\r\n\r\n- clearly identify
    that an error has been encountered (e.g. with a pop-up window, a message in the
    status bar, or something similar); and\r\n- explain why the error was encountered
    (if known).\r\n\r\nIn some other testing we have been conducting, we have experienced
    a similar issue to Tanguy. Certain series and combinations of parameter settings
    will yield a blank document when the seasonal adjustment processing fails, which
    is not helpful in identifying the cause of our issue.\r\n\r\nNote that for single
    documents, the user can't even see an 'Invalid' column, so it is even harder to
    identify if an error has been raised compared to using multi-documents."

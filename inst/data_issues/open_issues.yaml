  - 'Do you have a use case where you would like to have separate exclude backcast
    and forecast? Both are calculated with the same model. '
  - "The only use case I can think of is in importing a series into JD+ in which one
    wishes to limit revisions at the start of the series. If the series before importation
    was not previously using backcasts in the generation of extreme values at the
    beginning of the series, yet this setting is desired at the current end of the
    series via forecasts, then the user must make a decision to benefit one end of
    the series over the other.\r\n\r\nI don't think separate models would be needed
    for backcasts vs forecasts (unless the back of the series is very different to
    the current end), and this use case would be rare."

- "As our organization are moving towards XMLs, it is getting too time consuming to
  adopt the XML files to the structure that JDEMETRA+ requries for input. \r\n\r\nHave
  this very easy code snippet to do it, given you have pivoted it in a cetrain way,
  but should be covered by someone who has far better knowledge. \r\n\r\nFor better
  understanding, here is the function converting from a pivoted pandas dataframe to
  xml\r\n\r\n```python\r\n\r\nimport pandas as pd\r\nimport xml.etree.cElementTree
  as ET\r\nimport os\r\nfrom bs4 import BeautifulSoup\r\n\r\n\r\n\r\ndef DfToXml(data,\r\n
  \           out : str,\r\n            outpath : str,\r\n            pstart : str,\r\n
  \           ystart : str,\r\n            freq : str):\r\n    \"\"\"\r\n    Parameters:\r\n
  \       data : A Pandas DataFrame you want to convert.\r\n        out : The name
  of the outputfile and attribute name in tscollection.\r\n        outpath : Directory
  you want to save the output-file.\r\n        pstart : The period (month, quarter)
  you want the sa to start in the first year.\r\n        ystart : Startyear of the
  series.\r\n        freq : Yearly frequency of the series. Quarterly is 4, monthly
  is 12, etc..\r\n    Returns:\r\n        An XML-file in your specified directory.\r\n
  \   \"\"\"\r\n    # Deletes the first column since its because in our data thats
  a period-column\r\n    RawSeries2 = data.drop(data.columns[0], axis=1)\r\n    #
  Start building xml\r\n    root = ET.Element(\"tsworkspace\",\r\n                      attrib={\"xmlns\":
  \"eu/tstoolkit:core\",\r\n                              \"xmlns:xsd\": \"http://www.w3.org/2001/XMLSchema\",\r\n
  \                             \"xmlns:xsi\": \"http://www.w3.org/2001/XMLSchema-instance\"})\r\n
  \   timeseries = ET.SubElement(root, 'timeseries')\r\n    tscollection = ET.SubElement(timeseries,
  \"tscollection\")\r\n    tscollection.set('name', out)\r\n    data = ET.SubElement(tscollection,
  \"data\")\r\n\r\n    # Looping through colname and series\r\n    for (columnName,
  columnData) in RawSeries2.items():\r\n        ts = ET.SubElement(data, \"ts\")\r\n
  \       navn = columnName\r\n        ts.set('name', navn)\r\n        tsdata = ET.SubElement(ts,\r\n
  \                              'tsdata',\r\n                               attrib={\"pstart\":
  pstart,\r\n                                       \"ystart\": ystart,\r\n                                       \"freq\":
  freq})\r\n        data2 = ET.SubElement(tsdata, \"data\")\r\n        verdier = columnData\r\n
  \       verdier2 = verdier.to_string(index=False)\r\n        verdier3 = verdier2.replace(\"\\n\",
  \" \")\r\n        data2.text = verdier3\r\n\r\n    xml_data = ET.tostring(root)\r\n
  \   xml_data2 = BeautifulSoup(xml_data, \"xml\").prettify()\r\n    with open(f\"{outpath}/{out}.xml\",
  'w') as f:\r\n        f.write(xml_data2)\r\n\r\n    #return print(xml_data2)\r\n
  \   return print(f\"\"\"Pandas DataFrame has been converted to an XML and has \r\n
  \   been saved at {outpath}/{out}.xml\"\"\")\r\n\r\n```\r\n\r\n"

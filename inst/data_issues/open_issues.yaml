  - |-
    Hi everyone, the structure I’m proposing in my package is not meant to replace the existing workspace (its structure remains unchanged) but rather to provide something that can be extracted from it.
    In practice, I extract the specifications from the workspace and store them in a JSON file. A workspace can also be rebuilt by merging the specifications and the data back together.

    I’m implementing everything in R, but doing the same in Java would not be an issue. I also noticed that in JD+GUI (v2) there’s something similar, where specifications can be extracted into .cfgx files, but in my opinion JSON offers a more readable format.

    <img width="557" height="670" alt="Image" src="https://github.com/user-attachments/assets/c9f70d9d-03bd-48fd-84ca-b77095842556" />


  - "Changing the decimal separator is not implemented yet but technically possible.
    In the current release, the locale defines the decimal separator.\r\nTo make it
    changeable, one could replace using the locale with using the settings from the
    cruncher’s params file (or its default settings) in the formatter classes. This
    would also affect some functionalities of JD+ which contain creating (csv) output
    files. \r\nIf some users made use of changing the locale for some reason (that
    is doable, e.g. with a plug-in), those functionalities would possible create a
    different output file than expected. \r\nTherefore, it needs to be discussed when
    to use the locale and when to use an individual specification before the code
    is altered.    \r\nBesides, we found that the number of decimals ndecs from the
    params file is not applied correctly: In the DoubleFormatter class “9” is hard
    coded as the max number of decimals, so both the locale and the params settings
    have no influence."
  - "Currently, in my opinion, the problem is also that the decimal separator changes
    the column separator. If your local is a comma, then the exported file when you
    choose \"CSV\" or \"CSV matrix\" is not anymore a CSV file. \r\nMoreover, being
    able to fix/change the decimal separator would improve the reproducibility of
    software results"

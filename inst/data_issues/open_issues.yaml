    Hi just to clarify, you mean the file representation of a workspace or do you mean the complete structure of JDemetra with SaItems, TsVariables, ModellingContext? Changing the latter would mean a total redesign of JDemetra, the former is just one implementation of WorkspaceRepository and can be replaced even while the JDemetra application is running.

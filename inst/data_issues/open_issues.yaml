  - "Thank you for your detailed explanation.\nThe current behavior is \"by design\".
    So it's not an actual bug. However, it can be misleading and I will change a few
    details and/or add messages if need be.\n\nSome explanations:\n1. There is no
    connection between the SA specification and the user-defined regression variables
    (including calendars). If you change those variables (name or content), the SA
    processing is not modified (too complex and error-prone, with many side effects).
    I will not change that choice.\n2. JD+ often uses caching. The results of each
    SA processing is cached in a multi-document. If you re-run the multi-processing,
    any series already processed will be skipped. Suppose that you just add one series,
    it could be expensive to re-process all the other series. Of course, if you change
    something in a spec, the corresponding item will be re-computed. \n \nI see two
    simple solutions: either to provide a function to clear any series already processed
    (so, you will be able to re-compute them) or to force re-processing. The first
    one is more flexible (you could change other things before processing), but it
    needs two actions to recompute everything. Of course, we can provide both solutions.\n\nAn
    additional tool that could be useful: providing the list of the SA items that
    use a given user-defined variable or calendar. Much more complex and not for the
    short term.\n"
  - 'Another remark (related to a previous issue): information on missing regression
    variables explaining why a series can''t be processed will be provided in the
    next release, with other error messages'
  - 'I put a (very partial) solution in the version in dev : you can now reset the
    processing of selected SA items (and of course apply the "run" button or the start
    menu item to re-compute the processing. So, you don''t need to modify an option
    to see the impact of the renaming or of changes in your variables. So, it will
    be available in 3.4.1 (coming soon)'
  - |-
    Hi @palatej. Thanks for your prompt reply and helpful explanations. We appreciate the situation better now.

    We can see merits to both of your simple solutions. Admittedly, we have set up our new system to only use a single series per multi-document (for various reasons too complex to explain here), and so for us, option two (force reprocessing) is preferable because it will not be too resource-intensive in our situation. However, your first simple solution (clear already processed series) is also reasonable and we appreciate the use cases for it.

    The best solution (for us), and arguably from a user experience perspective, is your long-term solution in which a list of SA items that use a given user-defined variable is provided, and better yet, is used automatically to reprocess those series.

    In the meantime, your (very partial) solution in the version in dev should suffice in the short-term.

    However, your solutions above we think will still not address the related issue in: https://github.com/jdemetra/jdplus-main/issues/385. Is it possible to have that issue fixed as well so that any changes to Variables documents (that do not correspond to changes in the SAProcessing file) can be saved in isolation?

    Regarding the inclusion of information on missing regression variables and other error messages, we very much look forward to this new feature.
  - 'I skipped #385. I see the problem. It will be corrected in the next release (3.4.1)'
  - 'Thanks @palatej. Please also note new bugs we discovered yesterday that may be
    related to the above, as raised in: #591 and #592.'
  - Ok. I see the problem. To be noted that the name of a group of variables is not
    necessary the name of the corresponding file (names are not always valid file
    names, especially if we consider different platforms). An old choice that generates
